<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Homework</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <h1>Weather Dashboard Homework</h1>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter a city">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <section id="current-weather">
            <!--Current weather data will be displayed here-->

        </section>
        <section id="forecast">
            <!--5-day forecast data will be displayed here-->

        </section>
        <section id="search-history">
            <!--Search history will be displayed here-->

        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
