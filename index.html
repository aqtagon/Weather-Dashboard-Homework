<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Homework</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">Weather Dashboard Homework</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="search-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="city-input" placeholder="Enter a city">
                        <button class="btn btn-primary" type="submit">Search</button>

                    </div>

                </form>

            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        Current Weather

                    </div>
                    <div class="card-body" id="current-weather">

                    </div>

                </div>

            </div>

        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    5-Day Forecast

                </div>
                <div class="card-body" id="forecast">

                </div>

            </div>

        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h2>Search History</h2>
                <ul id="search-history" class="list-group">

                </ul>

            </div>

        </div>
    </div>
